<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tailwind</title>
    <!-- Importando Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Cabeçalho -->
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl font-bold">Olá, Mundo!</h1>
    </header>

    <!-- Corpo Principal -->
    <main class="p-8">
        <h2 class="text-2xl mb-4">Bem-vindo ao projeto com Tailwind CSS</h2>
        <p class="mb-4">Esse é um exemplo básico de um projeto utilizando Tailwind CSS.</p>
        
        <!-- Lista de Itens -->
        <ul class="space-y-2">
            <li class="bg-white p-4 rounded shadow-lg">Item 1</li>
            <li class="bg-white p-4 rounded shadow-lg">Item 2</li>
            <li class="bg-white p-4 rounded shadow-lg">Item 3</li>
        </ul>
    </main>

    <!-- Formulário de Contato -->
    <section class="p-8">
        <h3 class="text-xl mb-4">Formulário de Contato</h3>
        <form>
            <label for="name" class="block text-lg mb-2">Nome</label>
            <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Digite seu nome">
            
            <label for="email" class="block text-lg mb-2">Email</label>
            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Digite seu email">
            
            <button type="submit" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-700">Enviar</button>
        </form>
    </section>

    <!-- Card de Informação -->
    <section class="p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
            <h3 class="text-xl font-bold mb-2">Título do Card</h3>
            <p class="text-gray-700 mb-4">Aqui você pode colocar a descrição ou conteúdo do card.</p>
            <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Ação</button>
        </div>
    </section>

    

    <!-- Rodapé -->
    <footer class="bg-blue-500 text-white text-center p-4 mt-8">
        <p>Projeto Tailwind CSS - 2024</p>
    </footer>
</body>
</html>
